<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Co-Living between Reality and Virtuality as a Daily Routine — CHI 2026 Workshop</title>
  <meta name="description" content="A CHI 2026 workshop exploring seamless, inclusive co-living between Mixed Reality and Virtuality as part of everyday routines." />

  <!-- Open Graph -->
  <meta property="og:title" content="The Co-Living between Reality and Virtuality as a Daily Routine" />
  <meta property="og:description" content="CHI 2026 Workshop — Barcelona, Spain — exploring seamless and inclusive transitions between reality and virtuality." />
  <meta property="og:type" content="website" />

  <style>
    :root{
      /* Light, white-green palette */
      --bg: #f4fbf6;
      --bg-2:#ecf7f0;
      --card: #ffffff;
      --text: #0f172a;
      --muted:#475569;
      --muted-2:#334155;
      --accent:#2f8f5b;     /* green */
      --accent-2:#1b6b45;   /* deep green */
      --border: rgba(15, 23, 42, 0.12);
      --shadow: 0 14px 40px rgba(15, 23, 42, 0.10);
      --shadow-sm: 0 10px 20px rgba(15, 23, 42, 0.08);
      --radius: 18px;
      --radius-sm: 12px;
      --max: 1160px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 520px at 10% 0%, rgba(47,143,91,.10), transparent 55%),
        radial-gradient(900px 520px at 90% 10%, rgba(47,143,91,.08), transparent 55%),
        radial-gradient(900px 520px at 60% 110%, rgba(47,143,91,.06), transparent 55%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      color:var(--text);
      line-height:1.65;
    }

    a{color:inherit; text-decoration:none}
    a:hover{color:var(--accent-2)}
    p{margin:0 0 1rem}
    h1,h2,h3,h4{margin:0 0 .6rem; line-height:1.15}
    h1{font-size: clamp(2.0rem, 3.2vw, 2.8rem)}
    h2{font-size: clamp(1.45rem, 2.2vw, 1.9rem)}
    h3{font-size: 1.12rem}
    h4{font-size: 1.02rem}
    .container{max-width:var(--max); margin:0 auto; padding: 0 22px}

    .skip{
      position:absolute; left:12px; top:12px;
      padding:10px 12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.95);
      border-radius:12px;
      transform: translateY(-160%);
      box-shadow: var(--shadow-sm);
    }
    .skip:focus{transform:translateY(0); outline:none; box-shadow:0 0 0 3px rgba(47,143,91,.25), var(--shadow-sm)}

    /* Header */
    header{
      position:sticky;
      top:0;
      z-index:100;
      backdrop-filter: blur(8px);
      background: rgba(244,251,246,.78);
      border-bottom: 1px solid var(--border);
    }
    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding: 14px 0;
    }
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:34px; height:34px; border-radius: 12px;
      background: radial-gradient(circle at 30% 30%, rgba(47,143,91,.95), rgba(27,107,69,.70));
      box-shadow: 0 10px 24px rgba(47,143,91,.18);
      border:1px solid rgba(15,23,42,0.10);
    }
    .brand-title{display:flex; flex-direction:column; line-height:1.05}
    .brand-title b{font-size:.98rem}
    .brand-title span{font-size:.82rem; color:var(--muted)}

    nav ul{
      list-style:none;
      display:flex;
      gap: 10px;
      padding:0; margin:0;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    nav a{
      display:inline-flex;
      align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      color: var(--muted-2);
      border: 1px solid transparent;
    }
    nav a:hover{
      background: rgba(47,143,91,.08);
      border-color: rgba(47,143,91,.18);
      color: var(--text);
    }
    nav a[aria-current="page"]{
      background: rgba(47,143,91,.12);
      border-color: rgba(47,143,91,.28);
      color: var(--accent-2);
      font-weight: 800;
    }

    /* Layout */
    main{padding: 26px 0 64px}
    .card{
      border:1px solid var(--border);
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .page{padding: 26px}

    .prose{max-width: 86ch}
    .spacer{height: 14px}

    .hero{
      padding: 0;
    }
    .hero-inner{padding: 26px}

    .pill{
      display:inline-flex; align-items:center; gap:.5rem;
      border:1px solid rgba(47,143,91,.22);
      background: rgba(47,143,91,.07);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: .92rem;
      color: var(--muted-2);
    }
    .dot{width:8px; height:8px; border-radius:999px; background:var(--accent)}

    .cta-row{display:flex; flex-wrap:wrap; gap: 10px; margin-top: 12px}
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(15,23,42,0.14);
      background: rgba(255,255,255,.92);
      color: var(--text);
      cursor:pointer;
      transition: transform .14s ease, background .14s ease;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
    }
    .btn:hover{transform: translateY(-1px); background: rgba(47,143,91,.06)}
    .btn.primary{
      border-color: rgba(47,143,91,.32);
      background: linear-gradient(180deg, rgba(47,143,91,.18), rgba(255,255,255,.95));
      color: var(--accent-2);
    }

    .grid-2{display:grid; grid-template-columns: 1fr 1fr; gap: 18px}
    .grid-3{display:grid; grid-template-columns: 1fr 1fr 1fr; gap: 18px}

    .kpi{
      border:1px solid rgba(15,23,42,0.12);
      background: rgba(47,143,91,.04);
      border-radius: var(--radius-sm);
      padding: 14px;
    }
    .kpi b{display:block; font-size:1.05rem}
    .kpi span{color:var(--muted); font-size:.95rem}

    .callout{
      border:1px solid rgba(15,23,42,0.12);
      background: rgba(15,23,42,0.02);
      border-radius: var(--radius);
      padding: 16px;
      color: var(--muted-2);
    }
    .placeholder{
      border:1px dashed rgba(47,143,91,.50);
      background: rgba(47,143,91,.06);
      border-radius: var(--radius);
      padding: 16px;
      color: var(--accent-2);
    }

    .list{margin: 10px 0 0; padding-left: 18px; color: var(--muted-2)}
    .list li{margin: .35rem 0}

    .table{
      width:100%;
      border-collapse: collapse;
      overflow:hidden;
      border-radius: 14px;
      border:1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,.85);
    }
    .table th,.table td{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(15,23,42,0.10);
      vertical-align:top;
      text-align:left;
    }
    .table th{color: var(--text); font-weight:900; background: rgba(47,143,91,.06)}
    .table tr:last-child td{border-bottom:none}

    .crumbs{color: var(--muted); font-size: .95rem; margin-bottom: 10px}
    .crumbs a{color: var(--accent-2)}
    .crumbs a:hover{text-decoration: underline}

    /* Program layout inspired by a clean “schedule table + details” flow */
    .subhead{color: var(--muted); margin-top: -4px}
    .schedule-wrap{margin-top: 14px}
    .schedule-table td.time{white-space:nowrap; width: 130px; font-weight:800; color: var(--accent-2)}
    .schedule-table td.event b{color: var(--text)}
    .section-block{margin-top: 22px}
    .section-block h3{margin-top: 0}
    .section-block p{max-width: 86ch}

    /* Images (placeholders) */
    .img{
      display:block;
      width:100%;
      border-radius: 16px;
      border: 1px solid rgba(15,23,42,0.10);
      box-shadow: var(--shadow-sm);
      background: rgba(47,143,91,.04);
    }
    .banner{aspect-ratio: 16 / 5; object-fit: cover}

    .orgs{display:grid; grid-template-columns: repeat(2, 1fr); gap: 14px; margin-top: 12px}
    .org{
      border:1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,.96);
      border-radius: 16px;
      padding: 14px;
      box-shadow: var(--shadow-sm);
      display:grid;
      grid-template-columns: 72px 1fr;
      gap: 12px;
      align-items:start;
    }
    .avatar{width:72px; height:72px; border-radius: 18px; object-fit: cover}
    .org .name{font-weight:950}
    .org .affil{color:var(--muted); margin-top:4px; font-size:.95rem}
    .org .email{margin-top:10px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:.92rem}
    .org .bio{color:var(--muted-2); margin-top:10px; font-size:.96rem}

    footer{
      border-top: 1px solid rgba(15,23,42,0.12);
      padding: 22px 0 34px;
      color: var(--muted);
      background: rgba(255,255,255,.55);
    }
    .footer-grid{display:flex; flex-wrap:wrap; justify-content:space-between; gap: 12px; align-items:center}
    .tiny{font-size:.92rem}
    .toplink{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 12px; border-radius:12px;
      border: 1px solid rgba(15,23,42,0.12);
      background: rgba(255,255,255,.85);
      box-shadow: var(--shadow-sm);
    }

    @media (max-width: 920px){
      .grid-3{grid-template-columns: 1fr}
      .grid-2{grid-template-columns: 1fr}
      .orgs{grid-template-columns: 1fr}
      .org{grid-template-columns: 64px 1fr}
      .avatar{width:64px; height:64px}
      .schedule-table td.time{width: 110px}
    }
    @media (prefers-reduced-motion: reduce){
      html{scroll-behavior:auto}
      .btn{transition:none}
      .btn:hover{transform:none}
    }
  </style>
</head>

<body>
  <a class="skip" href="#main">Skip to content</a>

  <header>
    <div class="container">
      <div class="nav">
        <a class="brand" href="#/home" aria-label="Workshop home">
          <div class="logo" aria-hidden="true"></div>
          <div class="brand-title">
            <b>Co-Living: Reality ↔ Virtuality</b>
            <span>CHI 2026 Workshop • Barcelona</span>
          </div>
        </a>

        <!--
          “Different pages” implemented as a small multi-page router using the URL hash.
          This works on GitHub Pages with a single index.html, but feels like separate pages.
          If you prefer real files later (cfp.html, program.html, etc.), we can split it easily.
        -->
        <nav aria-label="Primary">
          <ul>
            <li><a data-route href="#/home">Home</a></li>
            <li><a data-route href="#/overview">Overview</a></li>
            <li><a data-route href="#/key-info">Key info</a></li>
            <li><a data-route href="#/cfp">CFP</a></li>
            <li><a data-route href="#/program">Program</a></li>
            <li><a data-route href="#/organizers">Organizers</a></li>
            <li><a data-route href="#/accessibility">Accessibility</a></li>
            <li><a data-route href="#/contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main id="main" class="container">
    <div id="app" class="card page" role="document" aria-live="polite"></div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-grid">
        <div class="tiny">
          <span class="muted">CHI 2026 •The Co-Living between Reality and Virtuality as a Daily Routine.</span>
        </div>
        <a class="toplink" href="#/home" aria-label="Back to home">Back to home <span aria-hidden="true">↩</span></a>
      </div>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      const $app = document.getElementById('app');

      function crumbs(label){
        return `<div class="crumbs"><a href="#/home">Home</a> / <span>${label}</span></div>`;
      }

      function esc(s){
        return String(s)
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#39;');
      }

      // Single SVG placeholder “image” used everywhere we’d normally add photos/figures.
      function svgPlaceholder({ title='Image', subtitle='TBD', w=1200, h=600 } = {}){
        const svg = `\
<svg xmlns="http://www.w3.org/2000/svg" width="${w}" height="${h}" viewBox="0 0 ${w} ${h}">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2f8f5b" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#1b6b45" stop-opacity="0.18"/>
    </linearGradient>
    <pattern id="p" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M0 32 L32 0" stroke="#1b6b45" stroke-opacity="0.10" stroke-width="2"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="${w}" height="${h}" fill="#ffffff"/>
  <rect x="0" y="0" width="${w}" height="${h}" fill="url(#g)"/>
  <rect x="0" y="0" width="${w}" height="${h}" fill="url(#p)" opacity=".85"/>

  <rect x="24" y="24" width="${w-48}" height="${h-48}" rx="28" ry="28" fill="rgba(255,255,255,0.75)" stroke="rgba(15,23,42,0.14)"/>

  <g fill="#0f172a" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial">
    <text x="64" y="120" font-size="38" font-weight="800">${esc(title)}</text>
    <text x="64" y="170" font-size="20" fill="#475569">${esc(subtitle)}</text>
  </g>

  <g transform="translate(${w-220}, ${h-210})" opacity=".9">
    <rect x="0" y="0" width="156" height="156" rx="24" fill="rgba(47,143,91,0.10)" stroke="rgba(15,23,42,0.14)"/>
    <path d="M32 112 L70 74 L92 96 L126 60" fill="none" stroke="#1b6b45" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="56" cy="56" r="16" fill="rgba(47,143,91,0.25)" stroke="#1b6b45" stroke-width="4"/>
  </g>
</svg>`;
        return `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(svg)}`;
      }

      function hydrateImages(){
        document.querySelectorAll('img[data-placeholder]').forEach(img => {
          const kind = img.getAttribute('data-placeholder');
          const title = img.getAttribute('data-title') || (kind === 'avatar' ? 'Organizer photo' : 'Workshop image');
          const subtitle = img.getAttribute('data-subtitle') || (kind === 'avatar' ? (img.getAttribute('data-name') || 'TBD') : 'Replace with final image');
          const w = kind === 'avatar' ? 400 : 1400;
          const h = kind === 'avatar' ? 400 : 720;
          img.src = svgPlaceholder({ title, subtitle, w, h });
        });
      }

      const pages = {
        home: {
          title: 'Home',
          render: () => `
            <div class="hero">
              <img class="img banner" data-placeholder="banner" data-title="Workshop hero image" data-subtitle="Add a visual (MR / reality–virtuality continuum)" alt="Workshop hero placeholder image" />
              <div class="hero-inner">
                <div class="pill" style="margin-bottom:12px"><span class="dot" aria-hidden="true"></span><span>In-person workshop • CHI 2026 • Barcelona, Spain</span></div>

                <h1>The Co-Living between <span style="color:var(--accent-2)">Reality</span> and <span style="color:var(--accent-2)">Virtuality</span> as a Daily Routine</h1>

                <p class="prose" style="color:var(--muted-2)">
                  Mixed Reality (MR) is quickly becoming part of everyday life — from AI-powered XR wearables to seamless transitions between physical and virtual environments.
                  This workshop brings together researchers, designers, and practitioners to explore <b>inclusive</b> onboarding and interaction techniques for a future where moving across the reality–virtuality continuum becomes routine.
                </p>

                <div class="cta-row">
                  <a class="btn primary" href="#/cfp">Participate <span aria-hidden="true">→</span></a>
                  <a class="btn" href="#" onclick="return false" aria-label="Submission site (to be added)">Submission site <span style="color:var(--muted)">(TBD)</span></a>
                  <a class="btn" href="https://chi2026.acm.org/" target="_blank" rel="noopener">CHI 2026 site <span aria-hidden="true">↗</span></a>
                </div>

                <div class="grid-3" style="margin-top:18px">
                  <div class="kpi"><b>When</b><span>During CHI 2026 (Apr 13–17, 2026) • Workshop day <b>TBD</b></span></div>
                  <div class="kpi"><b>Format</b><span>Long workshop • 180 minutes (2×90 min sessions)</span></div>
                  <div class="kpi"><b>Expected attendance</b><span>15–25 participants</span></div>
                </div>

                <div class="placeholder" style="margin-top:18px">
                  <b>Placeholders</b>
                  <div class="tiny" style="margin-top:6px">
                    Deadlines, submission link, and the exact workshop date/time are marked as <b>TBD</b> and ready to replace.
                  </div>
                </div>
              </div>
            </div>

            <div class="spacer"></div>

            <div class="grid-2">
              <div class="callout">
                <h3>Start here</h3>
                <ul class="list">
                  <li><a href="#/overview"><b>Overview</b></a>: context, motivation, and key questions</li>
                  <li><a href="#/cfp"><b>Call for participation</b></a>: topics + submission types</li>
                  <li><a href="#/program"><b>Program</b></a>: schedule + activity descriptions</li>
                </ul>
              </div>
              <div class="callout">
                <h3>Quick links</h3>
                <ul class="list">
                  <li><a href="#/organizers"><b>Organizers</b></a> and contact info</li>
                  <li><a href="#/accessibility"><b>Accessibility</b></a> commitments and requests</li>
                  <li><a href="#/key-info"><b>Key info</b></a> (location, dates, proceedings plan)</li>
                </ul>
              </div>
            </div>
          `
        },

        overview: {
          title: 'Overview',
          render: () => `
            ${crumbs('Overview')}
            <h1>Overview</h1>
            <p class="prose">
              We are approaching a moment where MR is poised to become a new standard of reality: users may switch between full VR,
              passthrough MR, and the physical world as part of day-to-day routines. Broad adoption demands onboarding strategies that work for people with diverse backgrounds — including generational differences, cultural contexts, disabilities, and neurodivergence.
            </p>

            <div class="grid-2" style="margin-top:16px">
              <div class="callout">
                <h3>Key questions</h3>
                <ul class="list">
                  <li><b>Seamless transitions:</b> How can moving between reality and virtuality become intuitive and comfortable?</li>
                  <li><b>Inclusive onboarding:</b> What interaction patterns support first-time adopters and underrepresented groups?</li>
                  <li><b>Everyday MR:</b> How do we design for routines like commuting, healthcare, education, or home activities?</li>
                </ul>
              </div>
              <div class="callout">
                <h3>What to expect</h3>
                <ul class="list">
                  <li>Short framing insights and guided discussion</li>
                  <li>Lightning presentations of accepted contributions</li>
                  <li>Poster/demo-style prototype sharing</li>
                  <li>Breakout group co-design and synthesis of principles</li>
                </ul>
              </div>
            </div>

            <div class="section-block">
              <h2>Why now</h2>
              <p class="prose" style="color:var(--muted-2)">
                As MR becomes more socially visible and physically embedded (e.g., wearables, shared spaces, public deployments), designers will need patterns for transitions that are safe, comprehensible, and culturally sensitive — not just "cool".
              </p>
              <div class="placeholder">
                <b>Optional figure (TBD)</b>
                <div class="tiny" style="margin-top:6px">Add a diagram of the reality–virtuality continuum, or a simple workflow of daily switching.</div>
              </div>
            </div>
          `
        },

        'key-info': {
          title: 'Key information',
          render: () => `
            ${crumbs('Key info')}
            <h1>Key information</h1>
            <table class="table" aria-label="Key information" style="margin-top:12px">
              <tr><th>Conference</th><td>ACM CHI 2026</td></tr>
              <tr><th>Location</th><td>Barcelona, Spain (in-person)</td></tr>
              <tr><th>Conference dates</th><td>April 13–17, 2026</td></tr>
              <tr><th>Workshop date &amp; time</th><td><span style="color:var(--muted)">TBD — will be updated when CHI workshop schedule is available.</span></td></tr>
              <tr><th>Duration</th><td>Long workshop (two sessions) — 180 minutes total (2×90 minutes)</td></tr>
              <tr><th>Proceedings plan</th><td>CEUR-WS (workshop proceedings) + Zenodo mirror (DOIs)</td></tr>
            </table>

            <div class="placeholder" style="margin-top:14px">
              <b>Important dates (TBD)</b>
              <div class="tiny" style="margin-top:6px">
                Add submission deadline, notification date, camera-ready deadline, and any pre-workshop onboarding session(s).
              </div>
            </div>
          `
        },

        cfp: {
          title: 'Call for participation',
          render: () => `
            ${crumbs('CFP')}
            <h1>Call for participation</h1>
            <p class="prose">
              This workshop explores how MR is becoming embedded in everyday routines and asks how we can design seamless, inclusive,
              and meaningful transitions between the physical and the virtual.
            </p>

            <div class="grid-2" style="margin-top:16px">
              <div>
                <h2>Topics of interest</h2>
                <ul class="list">
                  <li><b>Seamless transitions:</b> metaphors, interface concepts, and technical solutions across VR/MR/physical contexts</li>
                  <li><b>Onboarding &amp; accessibility:</b> inclusive interaction patterns across culture, disabilities, and differing tech experience</li>
                  <li><b>Embodied everyday interaction:</b> cooking, commuting, healthcare, education, work</li>
                  <li><b>Speculative &amp; critical perspectives:</b> ethics, opting in/out, continuous recording and privacy</li>
                  <li><b>Prototypes &amp; demonstrations:</b> systems, mock-ups, artworks, and future scenarios</li>
                </ul>
              </div>

              <div>
                <h2>Submission types</h2>
                <ul class="list">
                  <li><b>Short papers:</b> up to 6 pages</li>
                  <li><b>Position papers:</b> 2–4 pages</li>
                  <li><b>Poster/demo abstracts:</b> 1 page</li>
                </ul>

                <div class="placeholder" style="margin-top:12px">
                  <b>Submission instructions (TBD)</b>
                  <div class="tiny" style="margin-top:6px">
                    Add: formatting requirements, anonymization policy, submission platform link, and review criteria.
                  </div>
                </div>

                <p class="tiny" style="margin-top:10px; color:var(--muted)">
                  Participation note: At least one author of each accepted submission must register and attend the workshop.
                </p>
              </div>
            </div>

            <div class="section-block callout">
              <h2>Publication &amp; sharing</h2>

      function normalizeRoute(hash){
        const raw = (hash || '').replace(/^#\/?/, '');
        return raw || 'home';
      }

      function render(){
        const route = normalizeRoute(location.hash);
        const page = pages[route] || pages.home;

        document.title = `Co-Living Reality ↔ Virtuality — ${page.title}`;
        $app.innerHTML = page.render();

        // Update nav active state
        document.querySelectorAll('a[data-route]').forEach(a => {
          const isActive = normalizeRoute(a.getAttribute('href')) === route;
          if (isActive) a.setAttribute('aria-current', 'page');
          else a.removeAttribute('aria-current');
        });

        hydrateImages();

        // Ensure top of content is visible when switching pages
        window.scrollTo({ top: 0, behavior: 'instant' });
      }

      window.addEventListener('hashchange', render);
